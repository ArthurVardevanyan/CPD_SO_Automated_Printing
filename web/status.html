<!doctype html>
<html>

<head>
    <meta http-equiv="refresh" content="60">
    <title>CPD SO Printing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script type="text/javascript" src="status.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>

</head>

<body>
    <a href="/web/" target="_blank">Back To Home (All Orders):</a>
    <div style="width: 100%; text-align: left; float: center;">
        <h1 style="font-family: 'Roboto', sans-serif; text-align: center;">Orders Left To Run</h1>
    </div>
    <div style="width: 43%; text-align: left; float: left; padding: 7px;">
        <h2 style="font-family: 'Roboto', sans-serif; text-align: center;">Orders Left to Print</h2>
        <table id="LeftToPrint" class="display" width="100%"></table>

    </div>
    <div style="width: 34%; text-align: left; float: left; padding: 7px;">
        <h2 style="font-family: 'Roboto', sans-serif; text-align: center;">Orders In Progress</h2>
        <table id="Printing" class="display" width="100%"></table>

    </div>
    <div style="width: 20%; text-align: left; float: left;padding: 7px;">
        <h2 style="font-family: 'Roboto', sans-serif; text-align: center;">Sorted By Deliver To:</h2>
        <table id="LeftToPrintSum" class="display" width="100%"></table>

    </div>

</html>
